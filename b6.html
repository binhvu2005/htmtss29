    <script>

let str = "vũ thanh bình";
function capitalize(str) {
  let words = str.split(" ");
  for (let i = 0; i < words.length; i++) {
    words[i] = words[i][0].toUpperCase() + words[i].slice(1);
  }
  return words.join(" ");
}
let result = capitalize(str);
console.log(result);
    </script>
